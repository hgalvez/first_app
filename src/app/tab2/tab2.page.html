<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Este es el tab 2
    </ion-title>
    <ion-icon class="exit" slot="end" name="log-out" (click)="close()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input placeholder="Enter Input" [(ngModel)]="numero" type="text"></ion-input>
  <ion-button color="primary" (click)="push_button()">Imprimir en consola</ion-button>

  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefono</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Recibir informaci√≥n</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-button expand="block">Aceptar</ion-button>
  <ion-button expand="block">Presentar Toast</ion-button>
</ion-content>
