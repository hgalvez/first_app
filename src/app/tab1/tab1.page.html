</ion-header>

    <ion-item *ngFor="let product of products" (onclick)="product_detail('{{ product.id }}')">

      <ion-label>

        <h3>Precio min: {{ product.price_min }}</h3>
        <p>Nota: {{ product.note }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
