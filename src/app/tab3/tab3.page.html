<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
    <ion-icon class="exit" slot="end" name="log-out" (click)="close()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input placeholder="Enter Input" [(ngModel)]="mensaje" type="text"></ion-input>
  <ion-button expand="block" (click)="basic_alert('Esto es una alerta')" >Modal</ion-button>
  <ion-button expand="block" (click)="alert_btn('boton1')">Boton 1</ion-button>
  <ion-button expand="block" (click)="alert_btn('boton2')">Boton 2</ion-button>
  <ion-icon name="logo-twitter"></ion-icon>
  <img src="../../assets/imagenes_genericas/moon.jpg" alt="">

  <app-cards icon_name="american-football-outline" text="Esto es el texto del tab 3">
  </app-cards>
</ion-content>
